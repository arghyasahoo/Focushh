<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focushh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="back-row-toggle splat-toggle">
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <div class="toggles">
        <div class="splat-toggle toggle active" hidden>SPLAT</div>
        <div class="back-row-toggle toggle active" hidden>BACK<br>ROW</div>
        <div class="single-toggle toggle" hidden>SINGLE</div>
    </div>

    <div class="container-fluid h-100">
        <div class="row curr-time d-flex justify-content-center align-items-center h-100">
            <div id="time-container" class="d-flex justify-content-center align-items-end">
                <p class="time"></p>
            </div>
            <div id="day-container" class="d-flex justify-content-center align-items-top">
                <p class="day"></p>
            </div>

            <div id="controls" class="d-flex justify-content-center align-items-top">
                <div class="btn btn-link" id="prev">
                    <i class='bx bx-skip-previous'></i>
                </div>
                <div class="btn btn-link" id="playPause">
                    <i class='bx bx-play'></i>
                </div>
                <div class="btn btn-link" id="next">
                    <i class='bx bx-skip-next'></i>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
